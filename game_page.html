<html>
<head>

<body background="Game Bakcground.png">

<br>
<h4 id="player2_name"></h4> <span id="player2_score"></span>-->

<div class="container">

    <center>
        <br>

        </div>

        <br>
        <div id="Numbers">

        <button id="send" onclick="send()">Send</button>
